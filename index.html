<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>travel company</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="Travel-Logo-Graphics-1-36-580x386 1.png" alt="logo">
            <h2 id="txtlogo">Best of travel s.r.o</h2>
        </div>
        <div id="otdily">
            <h2>Zájezdy</h2>
            <h2>Recenze hotelů</h2>
            <h2>Last minut</h2>
            <h2>Blog</h2>
            <h2>Více</h2>
        </div>
    </header>
    <main>
        <section >
            <img class="responsive" src="1984179 1.png">
        </section>
        <div id="obsah">
            <section id="form">
                <article>
                    <form>
                        <input type="text" id="destination" class="forminput" placeholder="Kam se vydáme?"><br>
                        <input type="text" id="location" class="forminput" placeholder="Odkud se vydáme?"><br>
                        <input type="date" id="date1" class="forminput" placeholder="Kdy se vydáme?"><br>
                        <input type="date" id="date2" class="forminput" placeholder="Kdy se vydáme zpatky?"><br>
                    </form>
                </article>
                <article>
                    <button id="buttonOffers">Najit vhodně nabídky</button><br>
                </article>
            </section>
            <section id="offers">
                <h1 id="bestOffers">Nejpopulárnější nabídky</h1>
                <img src="Turkey 1.png" alt="Turecko">
                <img src="Greece 1.png" alt="Řecko">
            </section>
        </div>
    </main>
</body>
</html>
